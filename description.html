<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset=utf-8>
    <title>実験</title>
    <!-- cssの読み込み -->
    <link rel="stylesheet" type="text/css" href="main.css">
    <!-- jQueryのライブラリ -->
    <script type="text/javascript" src="lib/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="lib/jquery.parse.min.js"></script>

</head>

<body>
    <div class="body">

        <!-- 音量をチェックする -->
        <div id="main" class="allSpace">
            <div class="header">
                <h1>■実験手順</h1>
            </div>
            <div class="space"></div>
            <p>この実験であなたがやることは以下の通りです。</p>
            <div class="description">
                <ol>
                    <li>効果音を聴取します。</li>
                    <li>聴取した効果音を他人が聞いた時、その音をどのようなオノマトペで表現するのかを予想します。</li>
                    <li>予想したものをフォームに出来るだけたくさん入力してください。</li>
                    <li>次へボタンを押します。</li>
                    <li>１〜４を実験終了まで繰り返します。</li>
                </ol>
            </div>
            <p>他人が答えそうなオノマトペを回答しますが、誰かに相談せずに回答は一人で行ってください。</p>
            <input id="next" type="button" value="次へ">




        </div>
        <!-- 検索プログラムの読み込み -->
        <script type="text/javascript" src="js/main.js"></script>

    </div>
</body>


</html>
